<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estoque</title>
</head>

<body>
    <div class="container">
        <main class="main-content">
            <h1>Cadastro de Estoque</h1>

            <form class="stock-form">
                <fieldset>
                    <legend>Cadastro e Informações do Estoque </legend>
                    <div id="entradas">
                        <label for="nome">Nome do Item:</label>
                        <input type="text" id="nome" placeholder="Digite o nome do item" required>

                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" placeholder="Digite a marca" required>

                        <label for="fornecedor">Fornecedor:</label>
                        <input type="text" id="fornecedor" placeholder="Digite o fornecedor" required>

                        <label for="quantidade-item">Quantidade:</label>
                        <input type="number" id="quantidade-item" placeholder="Digite a quantidade" required>


                        <div class="button-group">
                            <button type="submit" id="salvar">Salvar</button>
                            <button type="reset" id="limpar">Limpar</button>
                            <button type="button" id="pagina_inicial">Página Inicial</button>
                        </div>
                    </div>

                    <section id="produtos">
                        <h2>produtos Cadastrados</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Marca</th>
                                    <th>Fornecedor</th>
                                    <th>Quantidade</th>

                                </tr>
                            <tbody id="info-banco">
                                <!-- Veículos adicionados aparecerão aqui -->

                            </tbody>
                        </table>
                    </section>
                    </thead>
                </fieldset>

            </form>
        </main>
    </div>


</body>

</html>
